<!DOCTYPE html>
<html lang="en" class="subpixel-antialiased">
  <head>
    <meta charset="utf-8" />

    <title>Tim Feeley — Product manager. Friend.</title>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tim Feeley — Product manager. Friend." />
    <meta
      property="og:description"
      content="Hi, I’m Tim Feeley, a people-centric Product Manager and UX leader in San Francisco." />
    <meta property="og:image" content="https://timfeeley.com/og.png" />
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Tim Feeley — Product manager. Friend." />

      name="twitter:description"
      content="Hi, I’m Tim Feeley, a people-centric Product Manager and UX leader in San Francisco." />
    <meta name="twitter:image" content="https://timfeeley.com/og.png" />

    <style type="text/css">
      @import "./styles.css";
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cursor = document.createElement("ins");
        cursor.textContent = "|";

        function typeText(text, index = 0) {
          if (index < text.length) {
            div.insertBefore(document.createTextNode(text[index]), cursor);
            setTimeout(() => typeText(text, index + 1), 100 + index * 10);
          }
        }

        const main = document.querySelector("main");

        const section = document.querySelector("section");
        const div = section.querySelector("div");
        const span = div.querySelector("span");
        const originalText = span.textContent;

        span.textContent = "";

        main.classList.remove("opacity-0");

        div.appendChild(cursor);

        setTimeout(() => typeText(originalText), 600);
      });
    </script>
  </head>

  <body class="bg-slate-100">
    <main class="opacity-0 duration-1000 transition-all w-[21rem]">
      <section
        class="text-2xl font-semibold mb-2 flex flex-col sm:flex-row sm:gap-x-2">
        <h1>Hello, world.</h1>
        <div><span class="invisible inline-flex">I’m Tim Feeley.</span></div>
      </section>
      <section class="flex gap-3 items-center my-4">
        <a class="button bg-white" href="mailto:tim@timfeeley.com">
          tim@timfeeley.com
        </a>
        <a
          href="https://linkedin.com/in/timfeeley"
          target="_blank"
          rel="noopener noreferrer">
          <img src="linkedin.svg" alt="LinkedIn" class="size-6 p-0" />
        </a>
        <a
          href="https://github.com/timfee"
          target="_blank"
          rel="noopener noreferrer">
          <img src="github.svg" alt="GitHub" class="size-6 p-0" />
        </a>
      </section>
      <p class="text-xs text-slate-600">Make better mistakes tomorrow.</p>
    </main>
  </body>
</html>
